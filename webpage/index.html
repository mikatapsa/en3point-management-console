<!DOCTYPE html>
<!--
    Top Bar & Navigation â€“ UX notes
    - Top bar remains fixed/visible at all times; it must not scroll away
    - Left: logo; Center: app title; Right: current admin info + logout button
    - Logout clears session/local data and returns to login modal
    - Navigation spans the full width and switches views via data-view buttons

    AI Assistant panel (future):
    - Toggle from a button below the navigation bar
    - Left: user task input + common questions + recent questions
    - Right: AI responses, either plain text or actionable instructions
    - Accepted instructions can deep-link into views (e.g., tokenStudio) with parameters
-->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management Console (Unified SPA)</title>
    <link rel="icon" type="image/png" href="./assets/media/en3point.png" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <!-- Module-specific styles -->
    <link rel="stylesheet" href="./css/modules/login.css" />
    <link rel="stylesheet" href="./css/modules/dashboard.css" />
    <link rel="stylesheet" href="./css/modules/users.css" />
    <link rel="stylesheet" href="./css/modules/wallets.css" />
    <link rel="stylesheet" href="./css/modules/tokenStudio.css" />
    <link rel="stylesheet" href="./css/modules/security.css" />
    <link rel="stylesheet" href="./css/modules/engagement.css" />
    <link rel="stylesheet" href="./css/modules/marketplace.css" />
    <link rel="stylesheet" href="./css/modules/distribution.css" />
    <link rel="stylesheet" href="./css/modules/tokeneditor.css" />
    <link rel="stylesheet" href="./css/modules/condition_builder.css" />
    <link rel="stylesheet" href="./css/modules/chart.css" />
    <link rel="stylesheet" href="./css/modules/perspective.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo-area">
            <img src="./assets/media/en3point.png" alt="Logo" class="logo"/>
            <span class="app-title">Management Console</span>
        </div>
        <nav class="top-nav">
        <button class="nav-btn" data-view="dashboard">Dashboard</button>
        <button class="nav-btn" data-view="users">Users</button>
        <button class="nav-btn" data-view="wallets">Wallets</button>
        <button class="nav-btn" data-view="tokenStudio">Token Studio</button>
        <button class="nav-btn" data-view="security">Security</button>
        <button class="nav-btn" data-view="engagement">Engagement</button>
        <button class="nav-btn" data-view="marketplace">Marketplace</button>
        <button class="nav-btn" data-view="distribution">Distribution</button>
        <button class="nav-btn" data-view="tokeneditor">Tokeneditor</button>
        <button class="nav-btn" data-view="condition_builder">Condition_Builder</button>
        <button class="nav-btn" data-view="chart">Chart</button>
        <button class="nav-btn" data-view="perspective">Perspective</button>
        </nav>
        <div class="admin-info">
            <span id="admin-identifier">User: dummy-admin</span>
            <span id="admin-role">Role: Admin</span>
            <button id="logout-btn" class="nav-btn" title="Logout">Logout</button>
        </div>
    </header>

    <!-- Login Modal Overlay -->
    <div id="login-modal" class="login-modal hidden">
        <div class="login-modal-overlay"></div>
        <div class="login-modal-content">
            <h2>en3point Management Platform</h2>
            <div class="carousel-container">
                <h3>Pick Your Service Provider</h3>
                <div class="carousel">
                    <div class="carousel-item" data-provider="en3point">
                        <img src="./assets/media/en3point.png" alt="en3point">
                    </div>
                </div>
            </div>
            <form id="login-form">
                <label for="login-username">User ID:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your User ID" required autocomplete="username">
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your Password" required autocomplete="current-password">

                <div id="login-error-message" class="login-error-message"></div>

                <button type="submit" id="login-button">Login</button>
                <p class="reset-password">
                    <a href="#" id="reset-password-link">Reset the password</a>
                </p>
            </form>
        </div>
    </div>

    <!-- AI Assistant Toggle and Panel (placeholder; wiring in app.js) -->
    <section class="ai-assistant">
        <button id="ai-toggle-btn" class="nav-btn">AI Assistant</button>
        <div id="ai-panel" class="ai-panel hidden">
            <div class="ai-panel-left">
                <h3>What do you want to do?</h3>
                <textarea id="ai-task-input" rows="3" placeholder="Describe your task..."></textarea>
                <div class="ai-suggestions">
                    <div>
                        <h4>Common actions</h4>
                        <ul>
                            <li>Create a new token</li>
                            <li>Find a user by email</li>
                            <li>Review security settings</li>
                        </ul>
                    </div>
                    <div>
                        <h4>Recent questions</h4>
                        <ul id="ai-recent-questions"></ul>
                    </div>
                </div>
            </div>
            <div class="ai-panel-right">
                <h3>Assistant Response</h3>
                <div id="ai-response-box" class="ai-response-box"></div>
            </div>
        </div>
    </section>

    <main id="views-container" class="view-content">
        <!-- Dynamic view content loaded here -->
    </main>

    <script type="module" src="./js/en3point-backend.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/modules/login.js"></script>
</body>
</html>
