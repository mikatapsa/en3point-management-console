<div class="users-mode-selector">
    <button class="users-mode-btn active" data-mode="find">Find User</button>
    <button class="users-mode-btn" data-mode="onboard-user">Onboard User</button>
    <button class="users-mode-btn" data-mode="onboard-admin">Onboard Admin</button>
    <button class="users-mode-btn" data-mode="onboard-member">Onboard Member</button>
</div>
<div class="users-container" data-mode="find">
    <!-- Left Panel: User List -->
    <div class="users-left-panel">
        <h1>Users Management</h1>
        
        <!-- Tag Selector -->
        <div class="users-tag-selector">
            <button class="users-tag active" data-tag="all">All Users</button>
            <button class="users-tag" data-tag="tag1">Tag1</button>
            <button class="users-tag" data-tag="tag2">Tag2</button>
        </div>

        <!-- Search Box -->
        <div class="users-search-box">
            <input type="text" id="users-search-input" placeholder="Search by name or email..." />
        </div>

        <!-- User List -->
        <div class="users-list" id="users-list">
            <!-- User items will be populated by JS -->
            <div class="users-list-empty">
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <!-- Right Panel: User Details -->
    <div class="users-right-panel">
        <div class="users-detail-container" id="users-detail-container">
            <div class="users-detail-empty">
                <p>Select a user to view details</p>
            </div>
        </div>
    </div>
</div>
<div class="users-onboard-panels">
    <form id="onboard-user-form" class="users-onboard-form" data-mode-panel="onboard-user" hidden>
        <h2>Onboard User</h2>
        <div class="form-group"><label for="ou-name">Name</label><input id="ou-name" type="text" required /></div>
        <div class="form-group"><label for="ou-email">Email</label><input id="ou-email" type="email" required /></div>
        <div class="form-group"><label for="ou-wallet">Wallet Address</label><input id="ou-wallet" type="text" placeholder="0x..." /></div>
        <button type="submit" class="btn btn-success">Create User</button>
        <div class="users-onboard-status" id="ou-status"></div>
    </form>
    <form id="onboard-admin-form" class="users-onboard-form" data-mode-panel="onboard-admin" hidden>
        <h2>Onboard Admin</h2>
        <div class="form-group"><label for="oa-name">Name</label><input id="oa-name" type="text" required /></div>
        <div class="form-group"><label for="oa-email">Email</label><input id="oa-email" type="email" required /></div>
        <div class="form-group"><label for="oa-role">Role</label><input id="oa-role" type="text" value="Admin" /></div>
        <button type="submit" class="btn btn-success">Create Admin</button>
        <div class="users-onboard-status" id="oa-status"></div>
    </form>
    <form id="onboard-member-form" class="users-onboard-form" data-mode-panel="onboard-member" hidden>
        <h2>Onboard Member</h2>
        <div class="form-group"><label for="om-name">Name</label><input id="om-name" type="text" required /></div>
        <div class="form-group"><label for="om-email">Email</label><input id="om-email" type="email" required /></div>
        <div class="form-group"><label for="om-group">Group</label><input id="om-group" type="text" placeholder="e.g. rewards" /></div>
        <button type="submit" class="btn btn-success">Create Member</button>
        <div class="users-onboard-status" id="om-status"></div>
    </form>
</div>
